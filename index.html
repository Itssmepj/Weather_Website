<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- <div class="title">WEATHER WATCHER\

    </div> -->
  <div class="title">WEATHER WATCHER
    <p><span style="text-decoration: none;">Created by </span><a href="https://github.com/Itssmepj" target="_blank" style="text-decoration: none;"><span style="text-decoration: none; color: white;">Pranjal</span></a></p>
</div>


    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button ><img src="./images/search.png"></button>
        </div>
        <div class="error">
            Invalid City Name
        </div>
        <div class="weather">
             <img src="./images/drizzle.png" class="weather-icon">
            <h1 class="temp">22 Â°C </h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>

    <script src="script.js"></script>
</body>
</html>
